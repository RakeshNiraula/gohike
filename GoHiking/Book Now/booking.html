<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="booking.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <section class="book" id="book">

        <h1 class="heading"><span>BOOKNOW</span></h1>
        <br />
        <div class="row">

            <div class="image">
                <img src="images/book-img.png" alt="">
            </div>

            <form action="">
                <div class="inputBox">
                    <h3><i class="fas fa-map-marker-alt"></i> Location </h3>
                    <input type="text" placeholder="Destination Name">
                </div>
                <div class="inputBox">
                    <h3><i class="fas fa-user-friends"></i> No of Persons </h3>
                    <input type="number" placeholder="Number of Guests">
                </div>
                <div class="inputBox">
                    <h3><i class="fas fa-phone-alt"></i> Phone No </i></h3>
                    <input type="number" placeholder="Contact Number">
                </div>
                <div class="inputBox">
                    <h3><i class="fas fa-plane-arrival"></i> Arrival Date </h3>
                    <input type="date">
                </div>
                <div class="inputBox">
                    <h3><i class="fas fa-plane-departure"></i> Departure Date </h3>
                    <input type="date">
                </div>
                <input type="submit" class="btn" value="Book Now">
            </form>
        </div>
    </section>
</body>

</html>
