<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="cardContainer">
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?nature" alt="Nature">
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?travel" alt="Travel">
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?food" alt="Food">
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/800x600/?city" alt="City">
        </div>
        <button id="seeMoreBtn">See More</button>
        <div id="hiddenCards" style="display: none;">
            <!-- These will be shown when "See More" button is clicked -->
            <div class="card">
                <img src="https://source.unsplash.com/800x600/?animal" alt="Animal">
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/800x600/?technology" alt="Technology">
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/800x600/?architecture" alt="Architecture">
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/800x600/?fashion" alt="Fashion">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
